name: Forked Pull Request Labeler
on:
  workflow_run:
    workflows: ['Prescan PRs']
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-24.04
    if: github.event.workflow_run.conclusion == 'failure' || github.event.workflow_run.conclusion == 'cancelled'
    steps:
      - name: 'Download PR Artifact'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id
            });

            const prArtifact = artifacts.data.artifacts.find(artifact => artifact.name === "pr");
            if (!prArtifact) {
              console.log("No PR artifact found.");
              process.exit(1);
            }

            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: prArtifact.id,
              archive_format: 'zip',
            });

            const fs = require('fs');
            fs.writeFileSync('${{ github.workspace }}/pr.zip', Buffer.from(download.data));

      - name: Extract PR Data
        run: unzip pr.zip

      - name: Read PR Number
        id: read-pr
        run: echo "PR_NUMBER=$(cat NR)" >> $GITHUB_ENV

      - name: Apply Labels
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ env.PR_NUMBER }}
          config-file: .github/configs/labeler.yml
